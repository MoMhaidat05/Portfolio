<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mohammad Al Musa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div id="tsparticles"></div>
      <header class="d-flex justify-content-center align-items-center pt-5 mb-4">
        <nav id="navbar" class="d-flex justify-content-between align-items-center">
            <a href="#" class="nav-item">Home</a>
            <a href="#" class="nav-item">Skills</a>
            <a href="#" class="nav-item">Projects</a>
            <a href="#" class="nav-item">Contact</a>
        </nav>
      </header>
      <div class="container">
        <div class="description-section d-flex justify-content-center align-items-center flex-column gap-5">
            <div class="img-div rounded-circle mt-5">
                <img src="imgs/man-on-laptop.png" alt="An image describes portfolio owner" class="rounded-circle" width="100%" height="100%">
            </div>
            <h2 class="fw-bold gradient-text name my-3">Mohammad Al Musa</h2>
            <p class="specialists">Cyber Security Student, FullStack Developer</p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
    <script>
      tsParticles.load("tsparticles", {
        background: { color: "#0a0a0f" },
        particles: {
          number: { value: 60, density: { enable: true, area: 800 } },
          color: { value: ["#8A2BE2", "#00BFFF", "#1E90FF"] },
          shape: { type: "circle" },
          opacity: { value: 0.8 },
          size: { value: 3, random: true },
          links: {
            enable: true,
            distance: 150,
            color: "#6f6fff",
            opacity: 0.3,
            width: 1,
          },
          move: { enable: true, speed: 0.5, outModes: "out" },
        },
        interactivity: {
          events: {
            onHover: { enable: true, mode: "repulse" },
            onClick: { enable: false },
          },
          modes: { repulse: { distance: 50 }},
        },
        detectRetina: true,
      });
    </script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
